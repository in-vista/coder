<div id="container_{propertyIdWithSuffix}" style="{style}">
    <div class="item">
        <h4 class="title {titleClass}">
            <label for="field_{propertyIdWithSuffix}">{title}</label>
            <span class="info-link no-hover {infoIconClass}">
            <ins class="icon-info-full"></ins>
        </span>
        </h4>
    </div>
    <div class="loader">
        <div class="loader-icon">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="custom-templates-container item hidden" data-property-name="{propertyName}_custom_template">
        <select class="load-custom-template">
        </select>
        <div class="form-hint">Selecteer een template om in te laden in de onderstaande editor. <b>Pas op!</b> Dit zal de huidige template vervangen.</div>
    </div>
    <div id="field_{propertyIdWithSuffix}_container" style="width: {width}%; height: {height}px; margin-top: 10px;"></div>
    <input
        id="field_{propertyIdWithSuffix}_html"
        class="item mail-editor-input-field"
        name="{propertyName}_html"
        type="hidden"
        data-html-encoded="true"
        data-property-name="{propertyName}_html">
    <input
        id="field_{propertyIdWithSuffix}"
        class="item mail-editor-input-field"
        name="{propertyName}"
        type="hidden"
        data-property-name="{propertyName}">
    <div class="form-hint {formHintClass}" style="margin-top: 8px;">{hint}</div>
</div>
